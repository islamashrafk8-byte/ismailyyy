<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismaily Club Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f9ff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffd700;
            color: #0057b7;
            text-align: center;
            padding: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .product {
            background-color: white;
            border: 2px solid #ffd700;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 220px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
        .product h3 {
            color: #0057b7;
            margin: 10px 0;
        }
        .price {
            color: #ff6600;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        button {
            background-color: #0057b7;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-bottom: 15px;
        }
        button:hover {
            background-color: #003f7f;
            transform: scale(1.1);
        }
        footer {
            background-color: #ffd700; 
            color: #0057b7; 
            text-align: center; 
            padding: 10px; 
            font-size: 0.9em; 
            margin-top: 20px; 
            clear: both; 
            width: 100%;
        }
    </style>
</head>
<body>

<header>Ismaily SC Official Store</header>

<div class="products">
    <div class="product">
        <img src="download.jpeg" alt="Home Jersey">
        <h3>Home Jersey</h3>
        <p class="price">350 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (1).jpeg" alt="Jersey">
        <h3>Jersey</h3>
        <p class="price">340 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (2).jpeg" alt="ZAT T-shirt">
        <h3> ZAT T-shirt</h3>
        <p class="price">300 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (3).jpeg" alt="Jersey">
        <h3>Jersey</h3>
        <p class="price">400 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (4).jpeg" alt="ZAT T-shirt">
        <h3>ZAT T-shirt</h3>
        <p class="price">280 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (5).jpeg" alt="Ismaily SCARFS">
        <h3>Ismaily SCARFS</h3>
        <p class="price">500 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="download (6).jpeg" alt="ISMAILY SCARFS">
        <h3>ISMAILY SCARFS</h3>
        <p class="price">520 EGP</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="images.jpeg" alt="ISMAILY SCARFS">
        <h3>ISMAILY SCARFS</h3>
        <p class="price">150 EGP</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    &copy; 2025 Ismaily SC Store. All Rights Reserved.
</footer>

</body>
</html>
